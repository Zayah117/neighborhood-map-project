<!doctype html>

<html lang="en">
<head>
	<title>Neighborhood Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/png" href="img/map.ico">
</head>

<body>
	<aside id="sidebar">
		<h1>Locations</h1>
		<form>
			Filter Locations:<br>
			<input data-bind="textInput: filterValue, valueUpdate: input">
		</form>
		<ul data-bind="foreach: locationList">
			<li data-bind="text: name, click: showInfo"></li>
		</ul>	
	</aside>

	<div id="map"></div>
	<script src="js/lib/jquery-3.1.0.min.js"></script>
	<script src="js/lib/oauth-signature.min.js"></script>
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/script.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvXjQNBGDRzRVj5bSjW31YJgydVVE-kTw&callback=initMap"
	async defer></script>
</body>
</html>
